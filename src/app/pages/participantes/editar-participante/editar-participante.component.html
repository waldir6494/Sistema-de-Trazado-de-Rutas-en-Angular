<div class="modal-header modal-dialog-centered">
    <div style="text-align: center;">
      <h4 class="modal-title" id="modal-basic-title">Registro de un nuevo juego</h4>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="cerrar()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="crearParticipante">
      <div class="col">
        <div class="form-group">
            <label class="form-control-label">Nombre:</label>
              <input formControlName="nombre" type="name" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese nombre del participante">
          </div>
    
          <div class="form-group">
            <label class="form-control-label">Correo:</label>
              <input formControlName="correo" type="name" class="form-control" id="exampleFormControlInput2" placeholder="Ingrese correo del participante">
          </div>

          <div class="form-group">
            <!-- class = "crearJuego.controls['intentos'].hasError('required')? 'form-control-label' : 'form-control is-invalid'" -->
            <label class="form-control-label">Celular:</label>
             <input formControlName="celular" type="name" placeholder="Regular" class = "form-control">
          </div>
      </div>
    </form>

  </div>
<div class="modal-footer justify-content-center">
    <button type="button" class="btn btn-danger" (click)="cerrar()">Cancelar</button>
    <button type="button" [disabled]="crearParticipante.invalid" class="btn btn-primary" (click)="guardar()">Guardar</button>
</div>
